<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DuoByte</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="dotted" style="max-width:100%;">
  <div id="main">
    <div id="courseload-display" class="row row-cols-1 row-cols-md-2 g-4 h-100 d-flex justify-content-center align-items-center">
      <div class="card border-dark" style="width: 18rem;">
        <div class="card-body ">
          <img src="images/logo.png"  style="width: 200px; height: 200px;">
          <h5 class="card-title">This is your first time using DuoByte!</h5>
          <p class="card-text">Let's get you started by selecting your first course. You can add more later.</p>
          <div id="course-selection" class="border border-black"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
  <script type="module" src="scripts/onboarding.js"></script>
</body>

</html>
