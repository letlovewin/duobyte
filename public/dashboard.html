  <link rel="icon" type="image/x-icon" href="images/logo.png">

<body class="dotted" style="max-width:100%;">
  <div id="main">

      <div class="card-body">
        <h6 class="text-center">Welcome to duoByte.</h6>

      </div>
      <button type="button" class="btn btn-primary rounded-pill m-2 w-25 position-relative mx-auto" id="signout-btn">Sign out</button>
    </div>

  </div>

  <script>
    $("#footer").load("templates/footer.html")
  </script>
