<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>duoByte</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="index.html" class="btn btn-outline-secondary m-2"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
    </svg></a>
    <div class="container mt-5 text-center " id="main">
      <img src="images/logo.png"  style="width: 200px; height: 200px;">
      <h2>Create an account</h2>
      <div class="d-flex justify-content-center">
        <div class="input-group w-50" id="username-input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
      </div>

      <div class="d-flex justify-content-center mt-1">
        <div class="d-flex justify-content-center input-group w-50">
          <input type="text" id="email" class="form-control" aria-label="Email" placeholder="Email">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <div class="d-flex justify-content-center input-group w-50">
          <input type="password" id="password" class="form-control" aria-label="Password" placeholder="Password">
        </div>
      </div>
      <button type="button" class="btn btn-primary rounded-pill mt-1" id="btn-signup">Create an account</button>
      <p class="error" id="current-error-label"></p>
    </div>
    <div class="border-top fixed-bottom mt-5 " id="footer">
      
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
