<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>duoByte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1>Create an account</h1>
      <div class="d-flex justify-content-center">
        <div class="input-group w-50">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1 ">
        <div class="d-flex justify-content-center input-group w-50">
          <input type="text" id="email" class="form-control" aria-label="Email" placeholder="Email">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <div class="d-flex justify-content-center input-group w-50">
          <input type="password" id="password" class="form-control" aria-label="Password" placeholder="Password">
        </div>
      </div>
      <button type="button" class="btn btn-primary mt-1" id="signup-btn">Create an account</button>
    </div>
    <script type="module" src="scripts/launch.js">
      
    </script>
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
